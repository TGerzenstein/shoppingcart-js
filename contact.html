<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link bootstrap -->      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Link My CSS --> 
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body class="body-contact">
    <header>
        <h1 class="tittle-page">Contact</h1>
        <nav class="navbar navbar-expand-lg bg-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-6 mt-sm-5 justify-content-left bg-form">     
        <!-- contact form -->
            <form class="row g-3 med"> 
                    <div class="col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" 
                        id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" 
                        id="inputPassword4" placeholder="Password">
                    </div>
                <div class="col-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" 
                    id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                   <label for="inputAddress2">Address 2</label>
                   <input type="text" class="form-control" 
                   id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                    <div class="col-md-6">
                       <label for="inputCity">City</label>
                       <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                           <option selected>Choose...</option>
                           <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                <div class="col-12">
                    <div class="form-check">
                       <input class="form-check-input" type="checkbox" id="gridCheck">
                       <label class="form-check-label" for="gridCheck">
                       Check me out
                       </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
       </div>
      </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
